<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="button-box">
        <div class="day-field">
          <label for="day-input">DAY</label>
          <input
            type="text"
            id="day-input"
            class="text-input"
            placeholder="DD"
          />
        </div>
        <div class="month-field">
          <label for="month-input">MONTH</label>
          <input
            type="text"
            id="month-input"
            class="text-input"
            placeholder="MM"
          />
        </div>
        <div class="year-field">
          <label for="year-input">YEAR</label>
          <input
            type="text"
            id="year-input"
            class="text-input"
            placeholder="YYYY"
          />
        </div>
      </div>
      <div class="commit-box">
        <div id="horizontal-line"></div>
        <button>
          <span
            id="arrowBtn"
            class="fa-solid fa-arrow-down"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Calculate</span>
        </button>
      </div>
      <div class="result-box">
        <h2 class="result-text" id="years-result"><span>--</span>years</h2>
        <h2 class="result-text" id="months-result"><span>--</span>months</h2>
        <h2 class="result-text" id="days-result"><span>--</span>days</h2>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
